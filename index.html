<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Your existing CSS styles */
        body {
            background-color: whitesmoke;
        }
        .btn {
            margin-left: 10px;
            background-color: orange;
        }
        .navbar {
            border: 2px solid white;
            margin: 5px;
            height: auto;
        }
        .navdiv {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 0;
        }
        .star {
            margin-left: 30px;
        }
        .top-items {
            margin-right: 500px;
        }
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
        }
        a {
            text-decoration: none;
        }
        .bi {
            font-size: 25px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="navdiv">
        <div class="star">
            <a href="#" class="star-logo">
                <img src="download (2).png" alt="star" width="25px" height="25px">
                Sell on Jumia
            </a>
        </div>
        <div class="top-items">
            <ul>
                <li>
                    <a href="#" class="text-dark"> JUMIA
                        <img src="download (2).png" alt="star " width="10px" height="10px">
                    </a>
                </li>
                <li>
                    <a href="https://food.jumia.ug/" target="_blank">Food</a>
                </li>
                <li>
                    <a href="https://pay.jumia.ug/"> Pay</a>
                </li>
                <li>
                    <a href="https://jforce.jumia.ug">
                        <img src="star.png" alt="star" width="10px" height="10px">
                        Force
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-list"></i>
                <img src="download (1).png" alt="logo" width="150px" height="70px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <form class="d-flex m-4" role="search">
                    <input class="form-control search" type="search"
                        placeholder="Search Products, brands and Categories" aria-label="Search" style="width: 500px;">
                    <button class="btn submit" type="submit" style="min-width: 80px">
                        <i class="bi bi-search"></i> Search
                    </button>
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-person-check"></i>
                            Hi, Eva
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-question-circle"></i>
                            Help
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cart"></i>
                            Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add the new card element here -->
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#"> <i class="bi bi-person"></i> My Jumia Account</a></li>
            <li class="list-group-item"> <a href="#"> <i class="bi bi-briefcase"></i> Orders</a></li>
            <li class="list-group-item"> <a href="#"> <i class="bi bi-envelope"></i> Inbox</a></li>
            <li class="list-group-item"> <a href="#"> <i class="bi bi-receipt"></i> Vouchers</a></li>
            <li class="list-group-item"> <a href="#"> <i class="bi bi-chat-square-text"></i> Pending Reviews</a></li>
            <li class="list-group-item"> <a href="#"> <i class="bi bi-heart"></i> Saved Items</a></li>
            <li class="list-group-item"> <a href="#"> <i class="bi bi-bootstrap-reboot"></i> Recently Viewed</a></li>

            <hr>
            <li class="list-group-item"> <a href="#"> Account Management</a></li>
            <li class="list-group-item"> <a href="#"> Address Book </a></li>
            <li class="list-group-item"> <a href="#"> Newsletter Preferences</a></li>
        </ul>
    </div>
</body>
</html>
